services:
  # ML Model API Service
  - type: web
    name: ml-model-api
    runtime: python
    pythonVersion: 3.11
    
    # Build command
    buildCommand: |
      cd ml_model
      pip install -r requirements.txt
    
    # Start command
    startCommand: gunicorn --workers 2 --threads 2 --worker-class gthread --bind 0.0.0.0:$PORT app:app
    
    # Environment variables
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: DEBUG
        value: "False"
      - key: ML_PORT
        value: "5001"
    
    # Health check
    healthCheckPath: /health
    
    # Scaling
    numInstances: 1
    instanceType: starter
    
    # Auto-deploy on push
    autoDeploy: true

  # Backend API Service
  - type: web
    name: forest-guard-backend
    runtime: node
    
    # Root directory
    rootDir: backend
    
    # Build command
    buildCommand: npm install
    
    # Start command
    startCommand: npm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
      - key: ML_API_URL
        value: https://satellite-change-detection-system.onrender.com
      - key: LOG_LEVEL
        value: info
    
    # Health check
    healthCheckPath: /health
    
    # Scaling
    numInstances: 1
    instanceType: starter
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Databases
    databases:
      - name: mongodb
        plan: free  # Free tier MongoDB (if using Render's MongoDB)
        
